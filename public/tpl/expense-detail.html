<form name="exp" id="expense-details-form">
    <header>
        <i class="icon-plus icon-white"></i> New</h3>
        Du <input class="datepicker" type="date" name="startDate" value="<%= startDate %>">
        au <input class="datepicker" type="date" name="endDate" value="<%= endDate %>">
        <a id="add" class="btn"><i class="icon-plus-sign"></i> Add Line</a>
    </header>
    <table class="table table-striped">
        <tbody>
        <% _.each(lines,function(line,index){ %>
        <tr id="<%= index %>">
            <td id="expense-line" colspan="4" class="input-append">
                <select name="lines.<%=index%>.expenseType" class="span2">
                    <option value="Lodging" >Lodging</option>
                    <option value="Phone">Phone</option>
                    <option value="Internet">Internet</option>
                    <option value="Transportation">Transportation</option>
                    <option value="Meal">Meal</option>
                    <option value="Gas">Gas</option>
                    <option value="Other">Misc.</option>
                </select>
                <input type="text" name="lines.<%=index%>.description" placeholder="Description" class="span3" autofocus="" value="<%= line.description %>">
                <!-- change that to http://updates.html5rocks.com/2012/04/datalist-landed-in-Chrome-Canary -->
                <input type="date" name="lines.<%=index%>.valueDate" data-datepicker="datepicker"  class="span" value="<%= line.valueDate %>">
                <input type="number" name="lines.<%=index%>.expense" class="span1" value="<%= line.expense %>"><span class="add-on">€</span>
                <input type="file"  name="lines.<%=index%>.evidence" class="span3" value="<%= line.evidence %>">
            </td>
        </tr>
        <% }); %>
        </tbody>
    </table>
    <footer class="input-append">
        <a id="home" class="btn btn-inverse" href="#"><i class="icon-chevron-left icon-white"></i> Back</a>
        <input class="total" type="number" name="sum" value="<%=total%>"><span class="add-on">€</span> <a id="put" class="btn">
        <i class="icon-ok"></i> Ok</a>
    </footer>
</form>
